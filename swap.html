<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Swap</title>
  <link rel="preload" href="fonts/PoppinsLight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsSemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Vaground.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <aside class="sidebar">

  <nav class="sidebar__nav nav">
    <ul class="nav__list">
      <li class="nav__item nav__item--swap">
        <a href="#" class="nav__link active">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#swap-icon"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item nav-icon--stake">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#stake-icon"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item nav__item--account">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#account-icon"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item nav__item--history">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#history-icon"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item nav__item--faq">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#faq-icon"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

</aside>

    <div class="page">
      <header class="header">
  <a href="#" class="header__logo"><img src="./img/logo-aside.svg" alt="logo"></a>
  <div class="header__search">
    <form action="#" class="search-form">
      <button type="submit" class="search-form__btn">
        <svg class="search-form__btn-icon">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </button>
      <input class="search-form__input" autocomplete="off" type="text" placeholder="Search Assets">
    </form>
  </div>
  <div class="header__actions">
    <button class="notification">
      <svg class="notification__icon">
        <use xlink:href="img/sprite.svg#notification"></use>
      </svg>
    </button>
    <button class="user">
      <img class="user__img" src="./img/ava.png" alt="ava">
    </button>
  </div>
</header>

      <main class="main swap">
        <h2 class="swap__title title">Swap</h2>
          <form action="#" class="swap__form form card-blue">
            <h3 class="swap__form-title">From</h3>
            <div class="swap__form-items">
              <div class="swap__form-row col-2">
                <div class="swap__form-item form__item">
                  <div class="swap__form-label form__label">Network</div>
                  <select name="network" class="form__select">
                    <option data-asset="./img/svg/share.svg" value="1" selected>N-chain
                    </option>
                    <option data-asset="./img/svg/share.svg" value="2">N-chain</option>
                    <option data-asset="./img/svg/share.svg" value="3">N-chain</option>
                  </select>
                </div>
                <div class="form__item">
                  <div class="swap__form-label form__label">Token</div>
                  <select name="network" class="form__select">
                    <option data-asset="./img/cryptocurrency/bitcoin.svg" value="BTC" selected>Bitcoin (BTC)
                    </option>
                    <option data-asset="./img/cryptocurrency/bnb.svg" value="BNB">BNB (BNB)</option>
                    <option data-asset="./img/cryptocurrency/tether.svg" value="tether">Tether (USDT)</option>
                    <option data-asset="./img/cryptocurrency/ethereum.svg" value="ethereum">Ethereum (ETH)
                    </option>
                  </select>
                </div>
              </div>
              <div class="swap__form-row">
                <label for="formAmount" class="swap__form-label form__label">Amount</label>
                <div class="form__input input input--amount">
                  <div class="input__img">
                    <img class="input__img-icon" src="./img/cryptocurrency/bitcoin.svg" alt="token">
                  </div>
                  <input id="formAmount" type="text" value="0.000497" class="input__control">
                  <span class="input__text">BTC</span>
                </div>
                <div class="form__label-bottom col-2">
                  <div class="form__label-bottom-text">USDT equiv: 1000 UDST</div>
                  <a href="" class="form__label-bottom-link">All</a>
                </div>
              </div>
            </div>
            <div class="swap__form-separation separation">
              <div class="separation__image">
                <svg class="separation__icon">
                  <use xlink:href="img/sprite.svg#swap-icon"></use>
                </svg>
              </div>
            </div>
            <div class="swap__form-to">
              <h3 class="swap__form-title">To</h3>
              <div class="swap__form-items">
                <div class="swap__form-row col-2">
                  <div class="form__item">
                    <div class="swap__form-label form__label">Network</div>
                    <select name="network" class="form__select">
                      <option data-asset="./img/svg/share.svg" value="1" selected>N-chain
                      </option>
                      <option data-asset="./img/svg/share.svg" value="2">N-chain</option>
                      <option data-asset="./img/svg/share.svg" value="3">N-chain</option>
                    </select>
                  </div>
                  <div class="form__item">
                    <div class="swap__form-label form__label">Token</div>
                    <select name="network" class="form__select">
                      <option data-asset="./img/cryptocurrency/bitcoin.svg" value="BTC">Bitcoin (BTC)
                      </option>
                      <option data-asset="./img/cryptocurrency/bnb.svg" value="BNB">BNB (BNB)</option>
                      <option data-asset="./img/cryptocurrency/tether.svg" value="tether">Tether (USDT)</option>
                      <option data-asset="./img/cryptocurrency/ethereum.svg" value="ethereum" selected>Ethereum
                        (ETH)
                      </option>
                    </select>
                  </div>
                </div>
                <div class="swap__form-row">
                  <label for="formAmount" class="swap__form-label form__label">Amount</label>
                  <div class="form__input input input--amount">
                    <div class="input__img">
                      <img class="input__img-icon" src="./img/cryptocurrency/ethereum.svg" alt="token">
                    </div>
                    <input id="formAmount" type="text" value="4.78" class="input__control">
                    <span class="input__text">ETH</span>
                  </div>

                  <div class="form__label-bottom col-2">
                    <div class="form__label-bottom-text">USDT equiv: 1000 UDST</div>
                    <a href="" class="form__label-bottom-link">All</a>
                  </div>
                </div>
              </div>

            </div>
            <div class="swap__form-separation separation"></div>
            <div class="swap__form-total">
              <div class="swap__form-total-row">
                <p class="swap__form-total-text">Expected Output</p>
                <p class="swap__form-total-amount">4.7750 ETH</p>
              </div>
              <div class="swap__form-total-row">
                <p class="swap__form-total-text">Expected Output</p>
                <p class="swap__form-total-amount">4.7750 ETH</p>
              </div>
            </div>
            <div class="swap__form-separation separation"></div>
            <button class="swap__form-button button">Swap</button>
          </form>

    </div>

    </main>
  </div>
  </div>
</body>

</html>
