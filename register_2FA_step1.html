<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>register_2FA_step1</title>
  <link rel="preload" href="fonts/PoppinsLight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsSemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Vaground.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <main class="register register--f2a">
      <a href="#" class="register__link-back">
        <svg class="register__link-arrow">
          <use xlink:href="img/sprite.svg#arrow-left"></use>
        </svg>
        Back
      </a>
      <h1 class="register__title register__title--f2a">Your wallet is already ready for use,
        all that remains is to <span>configure F2A</span>
        to reliably protect your funds</h1>
      <div class="register__f2a">
        <ul class="register__f2a-progressbar f2a-progressbar">
          <li class="f2a-progressbar__item active">
            <span class="f2a-progressbar__line"></span>
            <p class="f2a-progressbar__text">Install</p>
          </li>
          <li class="f2a-progressbar__item">
            <span class="f2a-progressbar__line"></span>
            <p class="f2a-progressbar__text">Setting</p>
          </li>
          <li class="f2a-progressbar__item">
            <span class="f2a-progressbar__line"></span>
            <p class="f2a-progressbar__text">Scan</p>
          </li>
          <li class="f2a-progressbar__item">
            <span class="f2a-progressbar__line"></span>
            <p class="f2a-progressbar__text">Enter Code</p>
          </li>
        </ul>
        <div class="register__f2a-actions">
          <h3 class="register__f2a-title">Install Google Authenticator <br> on your device</h3>
          <ul class="register__f2a-qrcode-list">
            <li class="register__f2a-qrcode-item">
              <a href="#" class="register__f2a-link">
                <img src="./img/app-store.svg" alt="app-store">
              </a>
            </li>
            <li class="register__f2a-qrcode-item">
              <a href="#" class="register__f2a-link">
                <img src="./img/google-play.svg" alt="app-store">
              </a>
            </li>
          </ul>
          <button class="register__button button">Next Step</button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
